<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Breaks</title>
</head>
<body>
    <h1>This is the main header.</h1>
    <p>
        <!-- br tag breaks a line in the current paragraph -->
        This is a test paragraph. Let's see <br /> what it actually
        looks like when we break a line.
    </p>
    <!-- hr tag draws a line to define a thematic break or separate content. -->
    <hr />
    <p>
        This is a new paragraph with a different style/subject
        from the other one.
    </p>
</body>
</html>
