<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Tags</title>
</head>

<body>
    <!-- pre-formatted text tag shows text exactly as it's
    typed, using monospaced fonts and preserving whitespaces and tabs 
    tag: pre-->
    <!-- the figure tag identifies content that is related
    to previous parts of the text, such as images, codes, etc.  -->
    <figure>
        <p>O Código abaixo mostra a saída de um número em C.</p>
        <pre>

#include &lt;stdio.h&gt;
        
int main(){
    int a = 2;
    printf("Este      é um exemplo! a: %d", a);
}
        </pre>
        <!-- figcaption is the explanation of the figure. -->
        <figcaption>Exemplo de código.</figcaption>
    </figure>
</body>

</html>
