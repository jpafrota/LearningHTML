<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Markup</title>
    <style>
        td,
        th {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <table>
        <!-- Table row -->
        <tr>
            <!-- Table header -->
            <th>Menu items</th>
            <th>Calories</th>
            <th>Fat (g)</th>
        </tr>
        <tr>
            <!-- Table cells -->
            <td>Chicken</td>
            <td>120</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Caesar salad</td>
            <td>400</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Burgers</th>
            <td>Organic Grass-fed Beef</td>
            <td>Black Bean Veggie</td>
        </tr>
        <tr>
            <th>Fries</th>
            <td>Hand-cut Idaho potato</td>
            <td>Seasoned sweet potato</td>
        </tr>
    </table>
</body>

</html>
